name: Run Instagram Follow Bot

on:
  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña Actions
  workflow_dispatch:

  # Ejecuta el bot todos los días a las 08:00 UTC (puedes ajustar la hora)
  schedule:
    - cron: '0 23 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest # Usar una máquina virtual de Linux

    steps:
      # 1. Clona tu repositorio para tener acceso a los archivos
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura el entorno de Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Puedes usar una versión reciente de Python

      # 3. Instala las dependencias desde tu archivo requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Ejecuta el script de Python
      - name: Run Instagram Bot
        env:
          # Pasa los secretos de GitHub como variables de entorno al script
          INSTA_USERNAME: ${{ secrets.INSTA_USERNAME }}
          INSTA_PASSWORD: ${{ secrets.INSTA_PASSWORD }}
          INSTA_SESSION_DATA: ${{ secrets.INSTA_SESSION_DATA }}
        run: python main.py
